<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Tic Tac Toe</h1>
        <ul>
          <li><a href="#">New Game</a></li>
          <li id="reset"><a href="#">Reset Score</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>

      <div class="gameContainer">
        <div class="container">
          <div class="box bl0 bt0"><span class="boxtext"></span></div>
          <div class="box bt0"><span class="boxtext"></span></div>
          <div class="box bt0 br0"><span class="boxtext"></span></div>
          <div class="box bl0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br0"><span class="boxtext"></span></div>
          <div class="box bl0 bb0"><span class="boxtext"></span></div>
          <div class="box bb0"><span class="boxtext"></span></div>
          <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
          <h1>Welcome to the Game</h1>
          <div>
            <span class="info">X's turn</span>
          </div>
          <div class="imgbox">
            <img src="" alt="">
          </div>
        </div>
      </div>

      
    <script src="script.js"></script>
</body>
</html>
